<ion-view view-title="History">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="log in logs" ng-click="openInReuslt(log)">
          <strong>{{log.queryData.topic}}:</strong> {{log.queryData.category}}
          <br>
          <small>{{log.queryDate}}</small>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
